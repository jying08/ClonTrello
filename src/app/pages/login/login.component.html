<div class="h-screen w-screen bg-red-700 relative">
  <div class="absolute w-full h-full">
    <img
      src="/assets/svg/login-bg-left.svg"
      class="absolute w-64 left-0 bottom-0"
    />
    <img
      src="/assets/svg/login-bg-rigth.svg"
      class="absolute w-64 right-0 bottom-0"
    />
  </div>
  <div class="relative w-4/12 bg-green-500 m-auto">
    <header class="flex justify-center pt-6 pb-2">
      <img
        src="/assets/images/logo/logo-gradient-blue-trello.png"
        class="w-56"
        alt="logo"
      />
    </header>
    <div class="rounded shadow-lg bg-green-700 px-10 py-4">
      <div class="mb-4">
        <h1 class="text-center font-semibold pt-4 pb-6">
          Iniciar sesi√≥n en Trello
        </h1>
        <form novalidate class="space-y-4">
          <div>
            <div class="relative">
              <input
                placeholder="Enter email"
                type="text"
                name=""
                id=""
                class="w-full"
              />
            </div>
          </div>
          <div>
            <div class="relative">
              <input
                placeholder="Enter password"
                type="text"
                name=""
                id=""
                class="w-full"
              />
            </div>
          </div>
          <div>
            <app-btn [typeBtn]="'submit'">Log In</app-btn>
          </div>
        </form>
      </div>
      <hr />
      <div class="flex flex-row items-center justify-center">
        <a href=""routerLink="/forgot-password" class="text-blue-600 font-light"
          >Can't log in?
        </a>
        <div class="mx-4">.</div>
        <a href=""routerLink="/register" class="text-blue-600 font-light"
          >Sign up for an account</a
        >
      </div>
    </div>
    <hr class="mt-10 border-b-1 border-r-gray-300" />
    <div class=" flex justify-center">
      <img class=" w-32 mt-4" src="/assets/images/logo/logo-atlassian-gray.png" alt="">
    </div>
  </div>
</div>
